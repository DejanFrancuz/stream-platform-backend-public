server:
  port: 5000

spring:
  application:
    name: stream-backend

  datasource:
    url: jdbc:mysql://localhost:3306/test_schema?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
    username: root
    password: ${STREAM_DB_PASS}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    database-platform: org.hibernate.dialect.MySQL8Dialect
    generate-ddl: true
    hibernate:
      ddl-auto: update

  web:
    resources:
      static-locations: file:media/

logging:
  level:
    org:
      hibernate:
        SQL: DEBUG
        type:
          descriptor:
            sql:
              BasicBinder: TRACE

stripe:
  secret-key: ${STRIPE_KEY}

cors:
  allowed-origins:
    - "http://localhost:4200"
    - "https://dfpybtxmxgkxr.cloudfront.net"
    - "https://d1lw4nf8aa8prd.cloudfront.net"
  allowed-methods:
    - "GET"
    - "POST"
    - "PUT"
    - "DELETE"
    - "OPTIONS"
  allowed-headers:
    - "*"

jwt:
  secret: ${JWT_SECRET}
  expiration: 3600000

app:
  video:
    mode: cloudfront